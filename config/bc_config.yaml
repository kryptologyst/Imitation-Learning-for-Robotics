# Behavioral Cloning configuration

algorithm: behavioral_cloning

model:
  hidden_sizes: [256, 256, 128]
  activation: relu
  dropout: 0.1

training:
  batch_size: 64
  learning_rate: 0.001
  weight_decay: 1e-5
  num_epochs: 200
  loss: mse
  validation_split: 0.2
  early_stopping_patience: 15

environment:
  name: FetchReach-v1
  max_episode_steps: 50

data_collection:
  expert_type: random
  num_demonstrations: 200
  success_threshold: 0.8

evaluation:
  num_episodes: 20
  success_threshold: 0.8
