name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black ruff pytest pytest-cov
    
    - name: Run black
      run: black --check .
    
    - name: Run ruff
      run: ruff check .

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-cov
    
    - name: Run tests
      run: |
        pytest tests/ --cov=src --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  simulation-test:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install gymnasium
    
    - name: Run simulation test
      run: |
        python -c "
        import sys
        sys.path.append('src')
        from environments import create_robotics_env
        from imitation_learning import create_agent
        from data import ExpertDemonstrationCollector
        
        # Test environment creation
        env = create_robotics_env('TwoLinkArm-v0', {})
        print('Environment created successfully')
        
        # Test agent creation
        agent = create_agent('behavioral_cloning', 6, 2, {
            'model': {'hidden_sizes': [64, 64]},
            'training': {'learning_rate': 0.001}
        })
        print('Agent created successfully')
        
        # Test demonstration collection
        collector = ExpertDemonstrationCollector(env, {'expert_type': 'random'})
        demos = collector.collect_demonstrations(5)
        print(f'Collected {len(demos)} demonstrations')
        
        print('All simulation tests passed!')
        "
